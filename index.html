<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de RPG Baseado em Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="game-title">Jogo de RPG Baseado em Texto</div>
        <div class="container" id="container">
            <div class="chatbox" id="chatbox">
                <!-- Aqui serão exibidos os diálogos do jogo -->
            </div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Digite sua resposta..." autocomplete="off">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
